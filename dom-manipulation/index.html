<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      width: 50%;
      font-size: 1.5em;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 5px;
    }
    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <!-- Display the random quote -->
  <div id="quoteDisplay">Click the button to generate a quote!</div>

  <!-- Button to generate a new random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Button to export quotes to JSON -->
  <button onclick="exportQuotesToJson()">Export Quotes to JSON</button>

  <!-- Input to import quotes from JSON file -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
